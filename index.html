        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            flex-direction: column;
            position: relative;
        }
        .login-box {
            background: #ffeb99;

            text-align: center;
        }
        .message-box {
            display: none;
            margin-top: 20px;

            padding: 20px;
            border-radius: 10px;

        .flower-container {
            display: flex;

        }
        .flower-img {
            width: 100px;
            height: auto;
            animation: float 3s infinite ease-in-out alternate;
        }
        .flower1 {
            width: 60px;
            position: absolute;
            top: 5px;
            right: 5px;
            border: none;
            animation: spin 4s linear infinite;
        }
        .flower2 {
            display: block;
            margin: 20px auto 0;
            border: none;
        }
        .flower3 {
            width: 80px;
            position: absolute;
            bottom: 5px;
            right: 5px;
            border: none;
            animation: sway 5s infinite ease-in-out;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
        @keyframes sway {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
